<!DOCTYPE html>
<html>
    <head>
        <title>La España Extraña - Panel de Administración</title>
    </head>
    <body ng-controller="HomeCtrl">
        <div class="container">
            <div class="jumbotron col-md-6 col-md-offset-3" style="padding-top:0; padding-bottom: 0">
                <h2>La España Extraña</h2>
                <h3>Acceso de Administradores</h3>
            </div>
            <form role="form" name="loginForm">
                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="email">Dirección Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email"/>
                </div>
                <div class="form-group col-md-6 col-md-offset-3">
                    <label for="email">Contraseña</label>
                    <input type="text" name="password" class="form-control" placeholder="Contraseña"/>
                </div>
                <div class="checkbox col-md-6 col-md-offset-3">
                    <label><a href="#">Registrar</a></label>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                </div> 
               
            </form>
        </div>
    </body>
</html>
