<!DOCTYPE html>
<html>
    <head>
        <title>La España Extraña - Panel de Administración</title>
    </head>
    <body ng-controller="RegisterCtrl">
        <div class="container">
            <div class="jumbotron col-md-6 col-md-offset-3" style="padding-top:0; padding-bottom: 0">
                <h2>La España Extraña</h2>
                <h3>Registro de usuarios</h3>
            </div>
            <form role="form" name="regForm" novalidate="">
                <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': regForm.email.$invalid &&
                regForm.email.$touched}">
                    <label for="email">Dirección Email</label>
                    <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required=""/>
                    <small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Por favor, introduce una dirección email válida</small>
                </div>
                <div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': regForm.password.$invalid &&
                regForm.password.$touched}">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Contraseña" required="" ng-minlength = 8 />
                    <small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Por favor, introduce una contraseña de 8 carácteres mínimo</small>
                </div>
                <div class="checkbox col-md-6 col-md-offset-3">
                    <label><a href="#/home">Entrar</a></label>
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <p ng-show = "errMsg" style="color:red;">{{errorMessage}}</p>
                    <button type="submit" class="btn btn-lg btn-primary btn-block"ng-disabled="regForm.$invalid" ng-click="signUp()">Registrar</button>
                </div> 
               
            </form>
        </div>
    </body>
</html>
